<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Skyvex IT Solutions</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #222;
      }
      .contact-hero {
        background: linear-gradient(90deg, #0050b3 0%, #00b4d8 100%);
        color: #fff;
        padding: 3rem 0 2rem 0;
        text-align: center;
        letter-spacing: 1px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        position: relative;
        z-index: 1;
      }
      .contact-hero h1 {
        font-size: 2.8rem;
        margin: 0 0 0.5rem 0;
        font-weight: 700;
        letter-spacing: 2px;
        animation: fadeInDown 1s;
      }
      .contact-hero p {
        font-size: 1.2rem;
        margin: 0;
        opacity: 0.92;
        animation: fadeInUp 1.2s;
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .contact-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 950px;
        margin: -60px auto 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0,80,179,0.10);
        overflow: hidden;
        position: relative;
        z-index: 2;
        min-height: 480px;
      }
      .contact-info {
        flex: 1 1 320px;
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        padding: 2.5rem 2rem 2rem 2.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 270px;
        border-right: 1px solid #e6e6e6;
        animation: fadeInLeft 1.2s;
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .contact-info h2 {
        font-size: 1.5rem;
        margin-bottom: 1.2rem;
        color: #0050b3;
        font-weight: 600;
      }
      .info-block {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1.3rem;
        gap: 1rem;
        transition: background 0.2s;
        border-radius: 8px;
        padding: 0.5rem 0.7rem;
      }
      .info-block:hover {
        background: #e6f7ff;
      }
      .info-icon {
        font-size: 1.5rem;
        color: #00b4d8;
        margin-top: 2px;
        min-width: 28px;
      }
      .info-details {
        font-size: 1rem;
        color: #222;
      }
      .info-details strong {
        display: block;
        color: #0050b3;
        font-weight: 500;
        margin-bottom: 2px;
      }
      .contact-form-section {
        flex: 2 1 400px;
        padding: 2.5rem 2.5rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        animation: fadeInRight 1.2s;
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .contact-form-section h3 {
        font-size: 1.3rem;
        color: #0050b3;
        margin-bottom: 1.2rem;
        font-weight: 600;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.1rem;
      }
      .contact-form label {
        font-size: 1rem;
        color: #222;
        margin-bottom: 0.3rem;
        font-weight: 500;
      }
      .contact-form input,
      .contact-form textarea {
        padding: 0.7rem 1rem;
        border: 1.5px solid #b3c6e0;
        border-radius: 7px;
        font-size: 1rem;
        background: #f7fbff;
        transition: border 0.2s;
        resize: none;
      }
      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #00b4d8;
        outline: none;
      }
      .contact-form textarea {
        min-height: 90px;
        max-height: 220px;
      }
      .contact-form button {
        background: linear-gradient(90deg, #0050b3 0%, #00b4d8 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        padding: 0.8rem 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,80,179,0.08);
        transition: background 0.2s, transform 0.1s;
      }
      .contact-form button:hover {
        background: linear-gradient(90deg, #00b4d8 0%, #0050b3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      @media (max-width: 900px) {
        .contact-container {
          flex-direction: column;
          margin: -40px 1.5rem 30px 1.5rem;
        }
        .contact-info, .contact-form-section {
          border-right: none;
          padding: 2rem 1.2rem;
        }
      }
      @media (max-width: 600px) {
        .contact-hero h1 {
          font-size: 2rem;
        }
        .contact-container {
          margin: -30px 0.5rem 20px 0.5rem;
        }
        .contact-info, .contact-form-section {
          padding: 1.2rem 0.5rem;
        }
      }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous" />
  </head>
  <body>
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>Letâ€™s connect! Reach out to Skyvex IT Solutions for business inquiries,
        support, or partnership opportunities.</p>
    </section>
    <main class="contact-container">
      <aside class="contact-info">
        <h2>Get in Touch</h2>
        <div class="info-block">
          <span class="info-icon"><i class="fas fa-map-marker-alt"></i></span>
          <div class="info-details">
            <strong>Address</strong>
            123, Tech Park Avenue,<br>
            New Delhi, India
          </div>
        </div>
        <div class="info-block">
          <span class="info-icon"><i class="fas fa-envelope"></i></span>
          <div class="info-details">
            <strong>Email</strong>
            <a href="mailto:info@skyvex.com"
              style="color:#0050b3;text-decoration:none;">info@skyvex.com</a>
          </div>
        </div>
        <div class="info-block">
          <span class="info-icon"><i class="fas fa-phone"></i></span>
          <div class="info-details">
            <strong>Phone</strong>
            <a href="tel:+911234567890"
              style="color:#0050b3;text-decoration:none;">+91 12345 67890</a>
          </div>
        </div>
        <div class="info-block">
          <span class="info-icon"><i class="fab fa-linkedin"></i></span>
          <div class="info-details">
            <strong>LinkedIn</strong>
            <a href="https://www.linkedin.com/company/skyvex" target="_blank"
              style="color:#0050b3;text-decoration:none;">linkedin.com/company/skyvex</a>
          </div>
        </div>
      </aside>
      <section class="contact-form-section">
        <h3>Send Us a Message</h3>
        <form class="contact-form" autocomplete="off">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name"
            required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email"
            placeholder="you@email.com" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject"
            required>

          <label for="message">Message</label>
          <textarea id="message" name="message"
            placeholder="Type your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </body>
</html>
